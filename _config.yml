# Where things are
# auto: true
source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
data_source: ./_data
future: true
#collections: null


# Handling Reading

include: [".htaccess"]
exclude: ["README.md", ".git", ".svn"]
keep_files: ["/javascripts/", "/stylesheets/", "/images/", "/res/"]
encoding : utf-8
markdown_ext: "md"
textile_ext:  "textile"


# Filtering Content
show_drafts: null
limit_posts: 999999
future:      true
unpublished: false


# Plugins
whitelist: []
gems:
    - jemoji
    - jekyll-redirect-from
    - jekyll-sitemap


# Conversion
#github: [metadata]
#kramdown:
#    input: GFM
#    hard_wrap: false
#markdown:    rdiscount
markdown:    kramdown

#pygments: true


#GitHub Pages & Jekyll override the following settings in your _config.yml file, which you cannot change
#lsi: false
#safe: true
#incremental: false
highlighter: rouge
#highlighter: pygments
#gist:
#    noscript: false
excerpt_separator: "\n\n"


# Serving
#detach:  false
port:    80
host: http://github.tiankonguse.com
#host:    192.168.31.137
#host:    127.0.0.1
baseurl: "/" # does not include hostname
url: http://github.tiankonguse.com
#url: http://192.168.31.137
#url: http://127.0.0.1

# Backwards-compatibility
#relative_permalinks: false

# Outputting

#year 文件名中的年份
#month 文件名中的月份
#day 文件名中的日期
#title 文件名中的文章标题
#categories 文章的分类，如果文章没有分类，会忽略

#i-month 文件名中的除去前缀0的月份
#i-day 文件名中的除去前缀0的日期

permalink: /blog/:year/:month/:day/:title.html
paginate_path: page:num
paginate: 10
prelinkpath : ""
production_url : http://github.tiankonguse.com
timezone:      null
#quiet:    false
defaults: []

# site info
author : tiankonguse
title: tiankonguse blog
description : 这是 tiankonguse 基于 Jekyll 和 github 创建的博客，是 tiankonguse 在学习上，工作上，生活上的记录。
feed: /atom.xml
author_info: <a href="http://github.tiankonguse.com">tiankonguse</a>
tagline: Site Tagline 
categories_path: /categories/
tags_path : /tags/

sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/index.html"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
  
  
no_load_relate_post : 1
