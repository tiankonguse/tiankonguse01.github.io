---
layout:           default
---

<style type="text/css">
    body { background:#e8e8e8; }
    @media screen and (max-width: 750px){
        body { background:#fff; }
    }
    @media screen and (max-width: 1020px){
        body { background:#fff; }
    }
</style>
<div id="content" class="clearfix">
    <div class="entry-header">
        <div class="index-content">
            {% include nav.md %}
        </div>
    </div>
    <div class="entry">
        <h1 class="entry-title">{{ page.title }}</h1>
        <p></p>
         {{ content }}
        <div id="disqus_container">
            <a href="#" class="comment" onclick="return false;">点击查看评论</a>
            <script type="text/javascript">var disqus_shortname = 'tiankonguse-record'; var duoshuoQuery = {short_name:"tiankonguse"};</script>
            <div id="disqus_thread"></div>
            <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}"></div>
        </div>
    </div>
    <div class="sidenav-frame">
        {% include sidenav.md %}
    </div>
</div>


<script src="{{ site.url }}/javascripts/post.js" type="text/javascript"></script>
