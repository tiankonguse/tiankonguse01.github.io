---
layout:           default
---

<style type="text/css">
    body { background:#e8e8e8; }
    @media screen and (max-width: 750px){
        body { background:#fff; }
    }
    @media screen and (max-width: 1020px){
        body { background:#fff; }
    }
</style>
<div id="content" class="clearfix">
    <div class="entry-header">
        <div class="index-content">
            {% include nav.md %}
        </div>
    </div>
    <div class="entry">
        <h1 class="entry-title">{{ page.title }}</h1>
        <p></p>
         {{ content }}
        <div id="disqus_container">
            <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
            <script type="text/javascript">
            var duoshuoQuery = {short_name:"tiankonguse"};
            </script>
        </div>
    </div>
    <div class="sidenav-frame">
        {% include sidenav.md %}
    </div>
</div>

<script>
jQuery(document).ready(function(){
    tk.ad.isLoadGoogleJs = true;
});
</script>

<script src="{{ site.url }}/javascripts/post.js" type="text/javascript"></script>
