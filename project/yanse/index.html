<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>眼睛的极限挑战，16关以下不要再玩手机了！</title>
    <meta name="description" content="还在玩手机吗？看看自己的视力水平再说吧！">
    <meta name="keywords" content="色觉測試,色弱测试,手机旅游,小游戏">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="shortcut icon" href="/images/logo.ico" type="image/x-icon">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="-1">
    <meta property="og:title" content="眼睛的极限挑战，16分以下不要再玩手机了！">
    <meta property="og:description" content="你想知道自己的色彩分辨能力有多强吗？快來进行免费的色彩测试。找出所有色块里颜色不同的一个!">
    <meta name="x-share-desc" content="你想知道自己的色彩分辨能力有多強吗？快来进行免费的视觉测试！" data-custom="你想知道自己的色彩分辨能力有多強吗？快来进行免费的视觉测试！">
    <link rel="stylesheet" href="m.css">
    <style>
	#mask{left:0;top:0;width:100%;height:100%;display:none;position:fixed;z-index:999;background-color:rgba(0,0,0,.5)}
	#mask img{top:0;right:20px;position:absolute}
    </style>
</head>
<body>
<img src="2000.jpg" width="0" height="0" style="position:absolute">
<div id="mask" onclick="javascript:$('#mask').css('display', 'none');"><img src="share.jpg"></div>
<div class="grid">
    <div class="page hide" id="index" style="display: block;">
        <h1 style="line-height:20px;">测测你的视力有多强</h1>
        <h1 style="line-height:20px;">The Color !</h1>
        <div id="help">找出所有色块里颜色不同的一个
            <br><span>世界上只有3个人能玩到48关</span>
        </div>
        <div class="btns">
            <button data-type="color" class="btn play-btn">
                开始测试
            </button>
            <div align="center">
            </div>
        </div>
    </div>
    <div class="page hide" id="room" >
        <header>
                <span class="lv">
                    得分：
                    <em>
                        0
                    </em>
                </span>
                <span class="time">
                </span>
                <span class="btn btn-pause">
                    暂停
                </span>
        </header>
        <div id="box" class="lv1">
        </div>
    </div>
    <div class="page hide" id="dialog">
        <div class="inner">
            <div class="content gameover">
                <h2 style="font-size:28px;margin:5px;">0分</h2>
                <p>
                    你的视力达到以下水平：
                </p>
                <h3></h3>
                <div class="btn-wrap">
                    <a class="btn btn-boyaa" href="#" onclick="javascript:$('#mask').css('display', 'block ');" style="background-color: red;">分享</a>
                    <button class="btn btn-restart">再玩一次</button>
                </div>
                <br>
            </div>
            <div class="content pause">
                <h3>
                    游戏暂停
                </h3>
                <div class="btn-wrap">
                    <button class="btn btn-resume">继续</button>
                    <div id="ad_control" style="display:none;">
                    </div>
                <br>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="appendflag" value="1"/>
<div style="display:none;" id="top"></div>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="color.min.js" charset="UTF-8"></script>
<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
<script type="text/javascript" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" charset="UTF-8" async="true"></script>

<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-2326969899478823" data-ad-slot="8239263590" data-ad-format="auto"></ins>
</div>
<script>
function showAdDivs(isShow) {
    if (isShow) {
        $("#adDiv").show();
    }else{
        $("#adDiv").hide();
    }
}
showAdDivs(true);
</script>

</html>
